<!DOCTYPE html>
    <html>
        <head>
            <title>Create Project</title>
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        </head>
        <body>
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="search.html">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="createProject.html">Submit<span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="Register.html">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="login.html">Login</a>
                </li>
              </ul> 
            </div>
          </nav>

            <div class="container">
            <form class="my-5 justify-content-center w-75 form-signin" id="createProjectForm">
              <h1>Submit Project</h1>
              <div class="form-group">
                <label>Project Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter project name">
              </div>
              <div class="form-group">
                <label>Project Abstract:</label>
                <textarea rows= 5 id="abstract" name="abstract" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label>Authors</label>
                <input type="text" id="authors" name="authors" class="form-control" placeholder="Enter Authors name (Seperated by comma)">
              </div>
              <div class="form-group">
                <label>Tags(s)</label>
                <input type="text" id="tags" name="tags" class="form-control" placeholder="Use # to tag project with different topics (e.g #javascript, #mongodb)">
              </div>
              <button type="submit" class="btn btn-primary">Continue</button>
              </form>
              <div class="bg-light rounded">
                <p class="text-right m py-2 mr-3">Project explorer &copy; 2020 - <strong>Edconnect</strong></p>
              </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
            <script src="js/app.js"></script>
        </body>
    </html>
