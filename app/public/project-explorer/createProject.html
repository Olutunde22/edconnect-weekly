<!DOCTYPE html>
    <html>
        <head>
            <title>Create Project</title>
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        </head>
        <body>
          <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="search.html">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="createProject.html">Submit<span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="profile.html">Olutunde</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul> 
            </div>
          </nav>

            <div class="container">
            <form class="my-5 justify-content-center w-75 form-signin">
              <h1>Submit Project</h1>
              <div class="form-group">
                <label>Project Name</label>
                <input type="email" name="name" class="form-control" placeholder="Enter project name">
              </div>
              <div class="form-group">
                <label>Project Abstract:</label>
                <textarea rows= 5 name="abstract" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label>Authors</label>
                <input type="text" name="authors" class="form-control" placeholder="Enter Authors name (Seperated by comma)">
              </div>
              <div class="form-group">
                <label>Tags(s)</label>
                <input type="text" name="tags" class="form-control" placeholder="Use # to tag project with different topics (e.g #javascript, #mongodb)">
              </div>
              <button type="submit" class="btn btn-primary">Continue</button>
              </form>
              <div class="bg-light rounded">
                <p class="text-right m py-2 mr-3">Project explorer &copy; 2020 - <strong>Edconnect</strong></p>
              </div>
            </div>
        </body>
    </html>
