<!DOCTYPE html>
    <html>
        <head>
            <title>Register</title>
            <link rel ="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        </head>
        <body>
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="search.html">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="createProject.html">Submit<span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="Register.html">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="login.html">Login</a>
                </li>
              </ul> 
            </div>
          </nav>

          <div class="container">
          <form class="my-5 form-signin" id="signupForm" action="/api/register" method="POST">
                <h1>Sign up</h1>
                <div class="row">
                    <div class="col-lg-6 col-md-3 form-group">
                      <div>First Name</div>
                      <input type="text" name="firstname" class="form-control form-control-lg" placeholder="First Name">
                    </div>
                  <div class="col-lg-6 col-md-3 form-group">
                      <div>Last Name</div>
                      <input type="text" name="lastname" class="form-control form-control-lg" placeholder="Last Name">
                  </div>
               </div>
               <div class="row">
               <div class="form-group col-lg-6 col-md-3">Email Address
                <input type="email" name="email" class="form-control form-control-lg" placeholder="example@example.com">
              </div>
                <div class="form-group col-lg-6 col-md-3">
                    <div>Password</div>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4 col-md-3 form-group">Program
                  <select class="form-control form-control-lg" name="program">
                   <option>Choose...</option>
                   <option>Computer Science</option>
                   <option>Computer Information systems</option>
                   <option>Computer Technology</option>
                 </select>
               </div>
                <div class="col-lg-4 col-md-3">
                <div>Matric Number</div>
                <input type="text" name="matricNumber" class="form-control form-control-lg" placeholder="e.g 16/2020">
              </div>
                  <div class="col-lg-4 col-md-3 form-group">Graduation Year
                  <select class="form-control form-control-lg" name="graduationYear">
                    <option>Choose...</option>
                     <option>2020</option>
                     <option>2019</option>
                     <option>2018</option>
                     <option>2017</option>
                     <option>2016</option>
                     <option>2015</option>
                  </select>
                </div>
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </form>
              <div class="bg-light rounded">
                <p class="text-right m py-2 mr-3">Project explorer &copy; 2020 - <strong>Edconnect</strong></p>
              </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
            <script src="js/app.js"></script>
        </body>
    </html>
